<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchanger</h1>
    <label for="dollars">Enter US Dollar Amount:</label>
    <input id="dollars" type="number">

    <label for="currency">Which currency would you like to exchange for?/label>
    <select name="currency" id="currency">
    <option value="EUR">Euro</option>
  
    </select>

    <button class="btn-success" id="exchange">Get exchange</button>
    <div class="show-exchange"></div>
    <div class="show-errors"></div>
  </div>
</html>
