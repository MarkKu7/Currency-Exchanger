<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchanger</h1>
    <label for="dollars">Enter US Dollar Amount:</label>
    <input id="dollars" type="number">

    <label for="currency">Convert to: </label>
    <select name="currency" id="currency">
    <option value="CAD">Canadian Dollars</option>
    <option value="CNY">Chinese Yen</option>
    <option value="EUR">Euros</option>
    <option value="KRW">Korean Won </option>
    <option value="TWD">New Taiwan Dollars</option>
    </select>

    <button class="btn-success" id="exchange">Exchange!</button>
    <div class="show-exchange"></div>
    <div class="show-errors"></div>
  </div>
</body>
</html>
